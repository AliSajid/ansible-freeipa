---
- name: Test user certificates
  hosts: ipaserver
  become: true
  gather_facts: false

  tasks:
  - name: Generate self-signed certificates.
    shell:
      cmd: |
        openssl req -x509 -newkey rsa:2048 -days 365 -nodes -keyout "private{{ item }}.key" -out "cert{{ item }}.pem" -subj '/CN=test'
        openssl x509 -outform der -in "cert{{ item }}.pem" -out "cert{{ item }}.der"
    with_items: [1, 2, 3]
    become: no
    delegate_to: localhost

  - name: User test present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: test
      first: test
      last: test

  - name: User test cert members present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: test
      certificate:
      - "{{ lookup('file', 'cert1.der') | b64encode }}"
      - "{{ lookup('file', 'cert2.der') | b64encode }}"
      - "{{ lookup('file', 'cert3.der') | b64encode }}"
      action: member
    register: result
    failed_when: not result.changed

  - name: User test cert members present again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: test
      first: test
      last: test
      certificate:
      - "{{ lookup('file', 'cert1.der') | b64encode }}"
      - "{{ lookup('file', 'cert2.der') | b64encode }}"
      - "{{ lookup('file', 'cert3.der') | b64encode }}"
      action: member
    register: result
    failed_when: result.changed

  - name: User test cert members absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: test
      certificate:
      - "{{ lookup('file', 'cert1.der') | b64encode }}"
      - "{{ lookup('file', 'cert2.der') | b64encode }}"
      - "{{ lookup('file', 'cert3.der') | b64encode }}"
      state: absent
      action: member
    register: result
    failed_when: not result.changed

  - name: User test cert members absent again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: test
      certificate:
      - "{{ lookup('file', 'cert1.der') | b64encode }}"
      - "{{ lookup('file', 'cert2.der') | b64encode }}"
      - "{{ lookup('file', 'cert3.der') | b64encode }}"
      state: absent
      action: member
    register: result
    failed_when: result.changed

  - name: User test absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: test
      state: absent
    register: result
    failed_when: not result.changed

  - name: Remove certificate files.
    shell:
      cmd: rm -f "private{{ item }}.key" "cert{{ item }}.pem" "cert{{ item }}.der"
    with_items: [1, 2, 3]
    become: no
    delegate_to: localhost
    args:
      warn: no  # suppres warning for not using the `file` module.
