---
- name: Test location
  hosts: ipaserver
  become: true

  tasks:

  # CLEANUP TEST ITEMS

  - name: Ensure location my_location1 is absent
    ipalocation:
     name: my_location1
     state: absent

  # CREATE TEST ITEMS

  # TESTS

  - name: Ensure location my_location1 is present
    ipalocation:
     name: my_location1
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure location my_location1 is present again
    ipalocation:
     name: my_location1
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure location my_location1 is present with description
    ipalocation:
     name: my_location1
     description: My Location 1
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure location my_location1 is present again with description
    ipalocation:
     name: my_location1
     description: My Location 1
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure location my_location1 is absent
    ipalocation:
     name: my_location1
     state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure location my_location1 is absent again
    ipalocation:
     name: my_location1
     state: absent
    register: result
    failed_when: result.changed or result.failed

  # CLEANUP TEST ITEMS

  - name: Ensure location my_location1 is absent
    ipalocation:
     name: my_location1
     state: absent
