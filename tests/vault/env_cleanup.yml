# Tasks executed to clean up test environment for Vault module.

  - name: Ensure user vaults are absent
    ipavault:
      ipaadmin_password: SomeADMINpassword
      name:
      - stdvault
      - symvault
      - asymvault
      username: "{{username}}"
      state: absent
    loop:
      - admin
      - user01
    loop_control:
      loop_var: username

  - name: Ensure shared vaults are absent
    ipavault:
      ipaadmin_password: SomeADMINpassword
      name:
      - sharedvault
      - svcvault
      state: absent

  - name: Ensure test users do not exist.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name:
      - user01
      - user02
      - user03
      state: absent

  - name: Ensure test groups do not exist.
    ipagroup:
      ipaadmin_password: SomeADMINpassword
      name: vaultgroup
      state: absent

  - name: Remove files from target host.
    file:
      path: "{{ ansible_env.HOME }}/{{ item }}"
      state: absent
    with_items:
    - private.pem
    - public.pem
    - old_private.pem
    - old_public.pem
    - password.txt
    - data.txt
    - in.txt

  - name: Remove files from controller.
    file:
      path: "{{ playbook_dir }}/{{ item }}"
      state: absent
    delegate_to: localhost
    become: no
    with_items:
    - private.pem
    - public.pem
    - old_private.pem
    - old_public.pem
